<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>DojoSurvey</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id = 'container'>
        <form class="form" action='/result' method='POST'>
            Your Name: <input type='text' name='name'>
            <br>
            <br>
            <label for ='locations' name='locations'>Dojo Location: </label>
            <select name='area'>
                <option value='San Jose'>San Jose</option>
                <option value = 'Chicago'>Chicago</option>
                <option value= 'San Diego'>San Diego</option>
            </select>
            <br>
            <br>
            <label for ='languages' >Favorite Language: </label>
            <select name='languages' name='languages'>
                <option value='JavaScript'>JavaScript</option>
                <option value = 'Python'>Python</option>
                <option value= 'Java'>Java</option>
            </select>
            <br>
            <br>
            <label>Comment (optional): </label>
            <textarea name='comment'></textarea>
            <input class='submit' type='submit' value='button'>
        </form>

    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}


    </div>
</body>
</html>
